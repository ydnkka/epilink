name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        jit: ["on", "off"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint and type-check
        run: |
          ruff check .
          black --check .
          mypy src/epilink

      - name: Run tests
        env:
          NUMBA_DISABLE_JIT: ${{ matrix.jit == 'off' && '1' || '0' }}
        run: |
          # Stricter coverage when JIT is OFF (Python path), looser when JIT is ON
          if [ "${{ matrix.jit }}" = "off" ]; then
            THRESH=80
          else
            THRESH=65
          fi
          # Fail on deprecations from our package only
          pytest --cov=epilink --cov-report=xml --cov-report=term-missing \
                 --cov-fail-under=$THRESH \
                 -W error::DeprecationWarning:epilink

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          # For public repos, either set a CODECOV_TOKEN secret or allow uploads to be non-blocking
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          flags: unittests
          name: py${{ matrix.python-version }}-jit-${{ matrix.jit }}
